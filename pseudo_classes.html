<!DOCTYPE html>
<html>
   <head>
      <title>pseudo classes</title>
      <style>
         p:first-of-type{
            color: red;
            font-weight:bold;
         }
         p:last-of-type{
            color:violet;
            font-style: oblique;
         }
      </style>
   </head>
   <body>
      <P>javafullstack</P>
      <P>javafullstack</P>
      <P>javafullstack</P>
      <P>javafullstack</P>
      <P>javafullstack</P>
      <P>javafullstack</P>
      <P>javafullstack</P>
      <P>javafullstack</P>
      <P>javafullstack</P>
      <P>javafullstack</P>
   </body>
</html>
